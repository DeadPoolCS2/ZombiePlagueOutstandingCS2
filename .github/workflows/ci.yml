name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: "**/*.csproj"

      - name: Restore
        run: dotnet restore src/HanZombiePlagueS2/HanZombiePlagueS2.csproj

      - name: Build
        run: dotnet build src/HanZombiePlagueS2/HanZombiePlagueS2.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/HanZombiePlagueS2/HanZombiePlagueS2.csproj -c Release -f net10.0 --no-restore -o artifacts/publish/HanZombiePlagueS2

      - name: Package artifact
        run: zip -r artifacts/HanZombiePlagueS2-net10.0.zip artifacts/publish/HanZombiePlagueS2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HanZombiePlagueS2-net10.0
          path: artifacts/HanZombiePlagueS2-net10.0.zip
